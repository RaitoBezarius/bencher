# Documentation for this configuration file can be found here
# https://embarkstudios.github.io/cargo-deny/checks/cfg.html

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-gnu",
    # https://github.com/bencherdev/bencher/issues/527
    # "x86_64-unknown-linux-musl",
    # "aarch64-unknown-linux-musl",
    "x86_64-apple-darwin",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
    "aarch64-pc-windows-msvc",
]
all-features = true

[advisories]
# A list of advisory IDs to ignore. Note that ignored advisories will still
# output a note when they are encountered.
# rustsec advisory exemptions
ignore = [
    "RUSTSEC-2024-0384",
    "RUSTSEC-2024-0399",
    "RUSTSEC-2024-0402",
    "RUSTSEC-2024-0421",
    "RUSTSEC-2025-0004",
]

[bans]
# Ignores duplicate versions of the same crate.
# multiple-versions = "allow"
# The graph highlighting used when creating dotgraphs for crates
# with multiple versions
highlight = "all"
# List of crates to deny
deny = [
    { crate = "git2", use-instead = "gix" },
    { crate = "openssl", use-instead = "rustls" },
    { crate = "openssl-sys", use-instead = "rustls" },
    { crate = "ring", use-instead = "aws_lc_rs" },
    "libssh2-sys",
]

[licenses]
# We want really high confidence when inferring licenses from text
confidence-threshold = 0.9
# List of explictly allowed licenses
# See https://spdx.org/licenses/ for list of possible licenses
# [possible values: any SPDX 3.11 short identifier (+ optional exception)].
allow = [
    "LicenseRef-Bencher",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "CC0-1.0",
    "ISC",
    "MIT",
    "MPL-2.0",
    "OpenSSL",                        # required by aws-lc-sys
    "Unicode-DFS-2016",
    "Zlib",
]

# aws_lc_rs has a rather complicated LICENSE file due to reasons spelled out
# in said LICENSE file, but is basically OpenSSL for older parts, and ISC
# for newer parts
[[licenses.clarify]]
name = "aws_lc_rs"
expression = "ISC AND (Apache-2.0 OR ISC)"
version = "0.16.20"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

# [[licenses.clarify]]
# name = "encoding_rs"
# version = "*"
# expression = "(Apache-2.0 OR MIT) AND BSD-3-Clause"
# license-files = [{ path = "COPYRIGHT", hash = 0x39f8ad31 }]

[sources]
# Lint level for what to happen when a crate from a crate registry that is not
# in the allow list is encountered
unknown-registry = "deny"
# Lint level for what to happen when a crate from a git repository that is not
# in the allow list is encountered
unknown-git = "deny"

[sources.allow-org]
# 0 or more github.com organizations to allow git sources for
github = []
